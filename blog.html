---
layout: page
title: Blog
tagline: The Science of Data
group: navigation
---
{% include JB/setup %}

<ul class="posts">
  {% for post in site.posts %}
    <li>
      <h3>
      <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
      </h3>
      <br>
      <p class="greydate">{{ post.date | date: "%B %-d %Y" }}</p>
      <br>
      <p>{{ post.content }}</p>
      <br style="clear:both">
      <br><br>
    </li>
  {% endfor %}
</ul>
